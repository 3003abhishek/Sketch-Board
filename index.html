<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
    <title>Stetchboard</title>
</head>
<body>
    <div class = "container">
        <div class = "hamberger">
                <i class="fa-sharp fa-solid fa-bars"></i>
        </div>
        <div class="menu_list">
            <div class="image_container">
                <img src="./assets/pencil.png" alt="pencil"class="image"/>
            </div>
            <div class="image_container">
                <img src="./assets/eraser.png" alt="pencil"class="image"/>
            </div>
            <div class="image_container">
                <img src="./assets/download.png" alt="pencil"class="image"/>
            </div>
            <div class="image_container">
                <img src="./assets/file.png" alt="pencil"class="image"/>
            </div>
            <div class="image_container">
                <img src="./assets/stickynotes.png" alt="pencil"class="image"/>
            </div>
            <div class="image_container">
                <img src="./assets/undo.png" alt="pencil"class="image"/>
            </div> <div class="image_container">
                <img src="./assets/redo.png" alt="pencil"class="image"/>
            </div>
        </div>
        <div class="pencil-tool-container">
            <div class="pencil_cont">
                <input type="range" min="2" max ="10"/>
            </div>
            <div class="pencil-col-cont"> 
               <div class="black"></div>
               <div class="red"></div>
               <div class="blue"></div>
            </div>

        </div>
        <div class="eraser_tool_cont">
            <input type="range" min="2" max ="10"/>
        </div>
    </div>
<script  src ="./tools.js"></script>
</body>
</html>
